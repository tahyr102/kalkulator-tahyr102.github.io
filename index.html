<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Kalkulator Sederhana</title>

</head>

<body>
    <div class="container">
        <div class="layar">
            <input type="text" class="display" value="0" disabled>
        </div>

        <div class="operasi">
            <button type="submit" class="tambah" value="+">+</button>
            <button type="submit" class="kurang" value="-">-</button>
            <button type="submit" class="kali" value="*">x</button>
            <button type="submit" class="bagi" value="/">/</button>

        </div>
        <div class="container_angka">

            <div class="angka">
                <button type="submit" class="numb" value="7">7</button>
                <button type="submit" class="numb" value="8">8</button>
                <button type="submit" class="numb" value="9">9</button>

                <button type="submit" class="numb" value="4">4</button>
                <button type="submit" class="numb" value="5">5</button>
                <button type="submit" class="numb" value="6">6</button>

                <button type="submit" class="numb" value="1">1</button>
                <button type="submit" class="numb" value="2">2</button>
                <button type="submit" class="numb" value="3">3</button>
                <button type="submit" class="numb" value="0">0</button>
                <button type="submit" class="numb" value=".">.</button>
                <button type="submit" class="numb">C</button>

            </div>

            <button type="submit" class="samadengan">=</button>


        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
